<!doctype html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://exhaustplume.github.io/gallerystyle.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar fixed-top navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="https://exhaustplume.github.io/index.html">Pierre's Aviation Photography</a>
                </div>
                <ul class="nav navbar-nav">
                    <li><a href="https://exhaustplume.github.io/index.html">Home</a></li>
                    <li class="active dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Galleries
                        <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="https://exhaustplume.github.io/galleries/abingdon2021.html">Abingdon 2011</a></li>
                            <li><a href="https://exhaustplume.github.io/galleries/queenjubilee2022.html">Queen's Jubilee 2022</a></li>
                            <li><a href="https://exhaustplume.github.io/galleries/coningsby2022.html">Coningsby 2022</a></li>
                            <li><a href="https://exhaustplume.github.io/galleries/riat2023.html">RIAT 2023</a></li>
                            <li><a href="https://exhaustplume.github.io/galleries/lowlevelflying.html">Low-Level Flying</a></li>
                            <li><a href="https://exhaustplume.github.io/galleries/civilaviation.html">Civil Aviation</a></li>
                        </ul>
                    </li>
                    <li><a href="https://exhaustplume.github.io/about.html">About/FAQ</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <h3>RAF Coningsby 2022</h3>
            <div id="coningsby2022carousel" class="carousel slide" data-interval="false">
                <!-- Indicators
                <ol class="carousel-indicators">
                    <li data-target="#abingdoncarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#abingdoncarousel" data-slide-to="1"></li>
                    <li data-target="#abingdoncarousel" data-slide-to="2"></li>
                </ol> -->

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active ratio ratio-1x1">
                        <img src="https://exhaustplume.github.io/photos/coningsby2022-1.jpg" alt="Eurofighter Typhoon (ZK341) taxiing to the runway." style="width:100%;">
                    </div>
                    <div class="item ratio ratio-1x1">
                        <img src="https://exhaustplume.github.io/photos/coningsby2022-2.jpg" alt="Eurofighter Typhoon (ZK366) departing with full afterburner." style="width:100%;">
                    </div>
                    <div class="item ratio ratio-1x1">
                        <img src="https://exhaustplume.github.io/photos/coningsby2022-3.jpg" alt="C-47 Dakota face-to-face on final." style="width:100%;">
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#coningsby2022carousel" data-slide="prev" style="background: none">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#coningsby2022carousel" data-slide="next" style="background: none">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="container copyright-text">
            <p class="copyright-text">Copyright &copy; 2023 Pierre Ghali.</p>
